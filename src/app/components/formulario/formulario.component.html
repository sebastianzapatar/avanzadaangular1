<div class="card bg-dark text-white">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form >
            <div class=" form-group row">
                <label for="nombre" class="col-form-label col-sm2">nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required
                    name="nombre" [(ngModel)]="persona.nombre"/>
                </div>
            </div>
            <div class=" form-group row">
                <label for="apellido" class="col-form-label col-sm2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required
                    name="apellido" [(ngModel)]="persona.apellido"/>
                </div>
            </div>
            <div class=" form-group row">
                <label for="jefe" class="col-form-label col-sm2">Jefe</label>
                <div class="col-sm-6">
                    <select class="form-control" required name="jefe"
                    [(ngModel)]="persona.jefe">
                    <option value="">
                        Ingrese una opcion
                    </option>
                    <option *ngFor="let jefe of jefes" [ngValue]="jefe">
                        {{jefe.nombre}}
                    </option>
                </select>
                    
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button"
                    (click)="create()" *ngIf="!persona.id else elseblock">Crear</button>
                    <ng-template #elseblock>
                        <button class="btn btn-primary" role="button"
                    (click)="update()">editar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
